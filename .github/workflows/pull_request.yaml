on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir -p ~/skyrim_data_dir
      - name: Download data files
        run: curl https://skyrim-data-files.s3.eu-west-3.amazonaws.com/{Dawnguard.esm,Dragonborn.esm,HearthFires.esm,Skyrim.esm,Update.esm} -o "#1"
        working-directory: ~/skyrim_data_dir
      - uses: actions/checkout@master
      - name: Pull from ECR
        uses: jwalton/gh-ecr-push@v1
        continue-on-error: true
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-west-3
          image: skymp5-server:latest
          local-image: skymp5-server
          direction: pull
      - run: docker build --cache-from skymp5-server --tag skymp5-server .
      - run: docker run -v ~/skyrim_data_dir:/skyrim_data_dir skymp5-server npm run test
