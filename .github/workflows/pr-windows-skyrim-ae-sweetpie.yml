name: PR Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'
  VCPKG_FEATURE_FLAGS: 'manifests'

runs-on: windows-2022

jobs:
  build:
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: 'true'
      - uses: ./.github/actions/pr_windows_base
        with:
          DESCRIPTION: 'Skyrim Anniversary Edition (1.6) - SweetPie'
          SKYRIM_SE_FLAG: OFF
          SP_NEXUS_ARTIFACT_NAME: nope
          DEPLOY_BRANCH: "sweetpie"
          ONLY_PUSH: true
          DIST_ARTIFACT_NAME: dist-sweetpie
          SERVER_DIST_ARTIFACT_NAME: server-dist-sweetpie
